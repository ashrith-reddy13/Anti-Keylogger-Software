<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 350px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            width: 100%;
            height: 45px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            height: 45px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #218838;
        }

        .success-message {
            display: none; /* Initially hidden */
            margin-top: 15px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input id="username-field" class="input-field" type="text" placeholder="Username">
        <input id="password-field" class="input-field" type="password" placeholder="Password">
        <button class="login-btn" onclick="handleLogin()">Login</button>
        <div id="success-message" class="success-message">Logged in successfully!</div>
    </div>

    <script>
        function handleLogin() {
            // Display success message
            const successMessage = document.getElementById("success-message");
            successMessage.style.display = "block";

            // Hide the message and redirect after 5 seconds
            setTimeout(() => {
                successMessage.style.display = "none"; // Hide the message
                window.location.href = "info.html"; // Redirect to the info page
            }, 1000); // Delay of 5000 milliseconds (5 seconds)
        }
    </script>
</body>
</html>
